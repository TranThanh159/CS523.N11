<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Binary Tree Visualization</title>
<style>

header h1 {
    margin: 2px;
    font-size: 2em;
}

.control_row {
    margin-bottom: 10px;
}

#svg {
    border: 1px solid;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
</head>
<body>
    <header><h1>Binary Tree Visualization</h1></header>

    <div class="control_row">
        Tree Type:
        <select id="treeType">
            <option value="bst" checked>BST
            <option value="rbt">RBT
            <option value="minht">Min Heap (Tree)
            <option value="maxht">Max Heap (Tree)
            <option value="minha">Min Heap (Array)
            <option value="maxha">Max Heap (Array)
        </select>
        Stats: <span id="stats_reads">0</span> reads,
               <span id="stats_writes">0</span> writes.
    </div>
    <div class="control_row">
    </div>
    <div class="control_row">
        Insert One Number:
        <input id="addOneNumber" type=text size=6>
        <input id="addOneButton" type=button value="Insert">
    </div>
    <div class="control_row">
        Insert <input id="addXNumber" type=text size=5 value=10> Random Numbers
        <input id="addXMin" type=text size=5 value=1> - 
        <input id="addXMax" type=text size=5 value=100>
        <input id="addXButton" type=button value="Insert">
    </div>
    <div id="viz">
        <svg id="svg"></svg>
    </div>
    <script type="text/javascript" src="binarytree.js"></script>
    <script type="text/javascript" src="bst.js"></script>
    <script type="text/javascript" src="rbt.js"></script>
    <script type="text/javascript" src="heaptree.js"></script>
    <script type="text/javascript" src="heaparray.js"></script>

    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="web/trees.js"></script>
</body>
</html>
